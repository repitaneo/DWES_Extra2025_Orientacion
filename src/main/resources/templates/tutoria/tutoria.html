<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:insert="~{fragments/menu :: menuSuperior}"></div>

<div class="container mt-4">

		<h2 class="text-black text-center my-5 shadow-sm py-4" th:if="${tutoria?.curso != null}">
		    <a class="badge rounded-pill bg-primary text-decoration-none" 
		       th:href="@{/orientacion/{id}(id=${tutoria.curso.orientacion?.idOrientacion})}">
		        <span th:text="${tutoria.curso.orientacion?.centro?.nombre}">bla</span>
		    </a>
		    <i class="bi bi-chevron-right"></i> 
		   	<a class="badge rounded-pill bg-primary text-decoration-none" 
		       th:href="@{/curso/{id}(id=${tutoria.curso?.idCurso})}">
		    	<span th:text="${tutoria.curso.nombre}">Nombre Curso</span>
		    </a>
		    <i class="bi bi-chevron-right"></i> 
		    <span class="badge rounded-pill bg-secondary" th:text="${tutoria.nombre}">Nombre Tutoría</span>
		</h2>




        <!-- Ficha Tutoría -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0 d-flex justify-content-between align-items-center">
                        Ficha de la Tutoría
                        <a th:href="@{/tutoria/edit/{id}(id=${tutoria.idTutoria})}"
                           class="badge bg-light text-primary text-decoration-none">
                            <i class="bi bi-pencil-fill fs-5"></i>
                        </a>
                    </h5>
                </div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-6">Nombre</dt>
                        <dd class="col-sm-6" th:text="${tutoria.nombre}">Nombre</dd>

                        <dt class="col-sm-6">Tutor</dt>
                        <dd class="col-sm-6" th:text="${tutoria.tutor}">Tutor</dd>

                        <dt class="col-sm-6">Email</dt>
                        <dd class="col-sm-6" th:text="${tutoria.email}">Email</dd>

                        <dt class="col-sm-6">Año</dt>
                        <dd class="col-sm-6" th:text="${tutoria.fecha}">Año</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
