<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro de Orientación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


		
</head>
<body class="bg-light">

    <!-- Incluir el menú superior -->
    <div th:insert="~{fragments/menu :: menuSuperior}"></div>

	<div class="container justify-content-center">

        <!-- Título del formulario -->
        <h3 class="text-primary text-start my-4">Añadir Nueva Orientación</h3>

        <!-- Formulario para agregar nueva orientación -->
		<form action="/orientacion/nuevo" method="POST" th:object="${orientacion}">
		    <div class="row mb-3">
		        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
		        <div class="col-sm-4">
		            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
		            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		        </div>
		    </div>
		
		    <div class="row mb-3">
		        <label for="email" class="col-sm-2 col-form-label">Email</label>
		        <div class="col-sm-4 d-flex align-items-center">
		            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
		            <span class="ms-2">@educastur.org</span>
		        </div>
				<div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		    </div>
		
		    <div class="row mb-3">
		        <label for="codigoCentro" class="col-sm-2 col-form-label">Código Centro</label>
		        <div class="col-sm-4">
		            <input type="text" class="form-control" id="codigoCentro" name="codigoCentro" th:field="*{codigoCentro}" required>
		            <div class="text-danger small" th:if="${#fields.hasErrors('codigoCentro')}" th:errors="*{codigoCentro}"></div>
		        </div>
		    </div>
		
		    <div class="row mb-3">
		        <label for="nombreCentro" class="col-sm-2 col-form-label">Nombre Centro</label>
		        <div class="col-sm-4">
		            <input type="text" class="form-control" id="nombreCentro" name="nombreCentro" th:field="*{nombreCentro}" required>
		            <div class="text-danger small" th:if="${#fields.hasErrors('nombreCentro')}" th:errors="*{nombreCentro}"></div>
		        </div>
		    </div>
		
		    <div class="text-start">
		        <button type="submit" class="btn btn-primary">Guardar</button>
		    </div>
		</form>
		
		</div>
		
</body>
</html>
