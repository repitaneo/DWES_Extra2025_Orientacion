<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro de Orientación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


		
</head>
<body class="bg-light">

    <!-- Incluir el menú superior -->
    <div th:insert="~{fragments/menu :: menuSuperior}"></div>

	<div class="container justify-content-center">

        <!-- Título del formulario -->
        <h3 class="text-primary text-start my-4">Añadir Nueva Orientación</h3>

        <!-- Formulario para agregar nueva orientación -->
		<form action="/orientacion/nuevo" method="POST" th:object="${orientacion}">
			
			<input type="hidden" th:field="*{idOrientacion}" />
			
		    <div class="row mb-3">
		        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
		        <div class="col-sm-4">
		            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
		            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		        </div>
		    </div>
		
		    <div class="row mb-3">
		        <label for="email" class="col-sm-2 col-form-label">Email</label>
		        <div class="col-sm-4 d-flex align-items-center">
		            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
		            <span class="ms-2">@educastur.org</span>
		        </div>
				<div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		    </div>
		
			
			<div class="row mb-3">
			    <label for="centro" class="col-sm-2 col-form-label">Centro</label>
			    <div class="col-sm-4">
			        <select class="form-select" id="centro" name="centro" th:field="*{centro.idCentro}" required>
			            <option value="" disabled 
			                th:selected="*{centro == null}">Seleccione un centro</option>
			            <option th:each="c : ${listaCentros}"
			                    th:value="${c.idCentro}"
			                    th:selected="${centro != null and centro.idCentro == c.idCentro}"
			                    th:text="${c.municipio + ' - ' + c.nombre + ' - ' + c.idCentro}">
			            </option>
			        </select>
			    </div>
			</div>
		
		    <div class="text-start">
		        <button type="submit" class="btn btn-primary">Guardar</button>
		    </div>
		</form>
		
		</div>
		
</body>
</html>
