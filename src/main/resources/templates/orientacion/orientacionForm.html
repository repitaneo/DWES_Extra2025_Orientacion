<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Orientaci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:insert="~{fragments/menu :: menuSuperior}"></div>

<div class="container mt-4">

	<h2 class="text-black text-center my-5 shadow-sm py-4">
   	    
		<span th:if="${orientacion.idOrientacion != 0}" class="badge rounded-pill bg-primary">Jefatura orientaci贸n</span>
		<i th:if="${orientacion.idOrientacion != 0}" class="bi bi-chevron-right"></i>
		<span class="badge rounded-pill bg-secondary text-decoration-none"
	          th:if="${orientacion.idOrientacion != 0}" 
	          th:text="${orientacion.nombre}">Editar Orientaci贸n
		  </span>
			   
	
		  <span class="badge rounded-pill bg-secondary text-decoration-none" 
		        th:if="${orientacion.idOrientacion == null or orientacion.idOrientacion == 0}">
		      Nuevo departamento
		  </span>
	</h2>

    <div class="col-md-8 offset-md-2 mb-4">
        <form action="#" method="POST" th:action="@{/orientacion/nuevo}" th:object="${orientacion}">
            <input type="hidden" th:field="*{idOrientacion}" />

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Ficha de la Orientaci贸n</h5>
                </div>
                <div class="card-body">
                    <dl class="row mb-0">

                        <dt class="col-sm-4">Nombre</dt>
                        <dd class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{nombre}" required />
                            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </dd>

                        <dt class="col-sm-4">Email</dt>
                        <dd class="col-sm-8 d-flex align-items-center">
                            <input type="text" class="form-control" th:field="*{email}" required />
                            <span class="ms-2">@educastur.org</span>
                            <div class="text-danger small ms-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </dd>

                        <dt class="col-sm-4">Centro</dt>
                        <dd class="col-sm-8">
                            <select class="form-select" th:field="*{centro.idCentro}" required>
                                <option value="" disabled th:selected="*{centro == null}">Seleccione un centro</option>
                                <option th:each="c : ${listaCentros}"
                                        th:value="${c.idCentro}"
                                        th:selected="${orientacion.centro != null and orientacion.centro.idCentro == c.idCentro}"
                                        th:text="${c.municipio + ' - ' + c.nombre + ' - ' + c.idCentro}">
                                </option>
                            </select>
                        </dd>

                    </dl>
                </div>
                <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
