<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Incluir el menú superior -->
    <div th:insert="~{fragments/menu :: menuSuperior}"></div>

    <div class="container mt-4">
        <h2 class="text-black text-center my-5 shadow-sm py-4">
            <span class="badge rounded-pill bg-secondary" th:text="${orientacion.centro?.nombre}">Nombre centro</span>
        </h2>

        <div class="row mb-5">
            <!-- Ficha -->
            <div class="col-md-8">
                <div class="card shadow-sm border-0" th:object="${orientacion}">
                    <div class="card-header bg-primary text-white">
					<h5 class="mb-0 d-flex justify-content-between align-items-center">
					    Departamento de Orientación
					    <a th:href="@{/orientacion/editar/{id}(id=${orientacion.idOrientacion})}"
					       class="badge bg-light text-primary text-decoration-none">
					        <i class="bi bi-pencil-fill fs-5"></i>
					    </a>
					</h5>
                    </div>
                    <div class="card-body">
                        <dl class="row mb-0">
                            <dt class="col-sm-4">Nombre</dt>
                            <dd class="col-sm-8" th:text="*{nombre}">Nombre</dd>

                            <dt class="col-sm-4">Email</dt>
                            <dd class="col-sm-8">
                                <span th:text="*{email}"></span><span>@educastur.org</span>
                            </dd>

                            <dt class="col-sm-4">Código Centro</dt>
                            <dd class="col-sm-8" th:text="*{centro?.idCentro}">12345678</dd>

                            <dt class="col-sm-4">Nombre Centro</dt>
                            <dd class="col-sm-8" th:text="*{centro?.nombre}">Nombre del centro</dd>

                            <dt class="col-sm-4">Municipio Centro</dt>
                            <dd class="col-sm-8" th:text="*{centro?.municipio}">localidad del centro</dd>

                            <dt class="col-sm-4">Email Centro</dt>
                            <dd class="col-sm-8" th:text="*{centro?.email}">Email del centro</dd>
                        </dl>
                    </div>
                </div>
                
                        <!-- Tabla -->
		        <div class="table-responsive mb-5 my-5" th:if="${orientacion.cursos != null and #lists.size(orientacion.cursos) > 0}">
		            <table class="table table-bordered table-striped text-center align-middle">
		                <thead class="table-dark">
		                    <tr>
		                        <th>Curso</th>
		                        <th>Observaciones</th>
		                        <th>Archivar</th>
		                        <th></th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:each="curso : ${orientacion.cursos}">
		                        <td>
		                            <a th:href="@{/curso/{id}(id=${curso.idCurso})}" class="btn btn-sm btn-light">
		                                <span th:text="${curso.nombre}">Curso</span>
		                            </a>
									
								</td>
		                        <td th:text="${curso.observaciones}">1º ESO</td>
		                        <td>
		                            <i class="bi" th:classappend="${curso.archivarSeptiembre} ? 'bi-check-circle-fill fs-3 text-success' : 'bi-patch-exclamation-fill fs-3 text-danger'"></i>
		                        </td>
		                        <td>
		                            <a th:href="@{/curso/del/{id}(id=${curso.idCurso})}" class="btn btn-sm btn-danger">
		                                <i class="bi bi-trash fs-6"></i>
		                            </a>
		                        </td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
                
            </div>

            <!-- Formulario -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            Añadir Curso
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/curso/add/{id}(id=${orientacion.idOrientacion})}" 
                              th:object="${curso}" method="post">
                                                    
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    Nombre del Curso
                                    <span class="badge rounded-pill bg-danger ms-2" 
                                          role="button" 
                                          data-bs-toggle="popover" 
                                          data-bs-trigger="hover focus" 
                                          title="Ayuda"
                                          data-bs-content="Curso tipo 1ESO, 2ESO, 1BH, 2BH, ...">
                                       ?
                                    </span>
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="1ESO" 
                                       th:field="*{nombre}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" 
                                     th:errors="*{nombre}"></div>
                            </div>
                        
                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" name="observaciones"
                                          th:field="*{observaciones}"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('observaciones')}" 
                                     th:errors="*{observaciones}"></div>
                            </div>
                        
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="archivarSeptiembre"  
                                       name="archivarSeptiembre" th:field="*{archivarSeptiembre}">
                                <label class="form-check-label" for="archivarSeptiembre">
                                    Archivar en Septiembre
                                    <span class="badge rounded-pill bg-danger ms-2" 
                                          role="button" 
                                          data-bs-toggle="popover" 
                                          data-bs-trigger="hover focus" 
                                          title="Ayuda"
                                          data-bs-content="Se guardará la estructura del curso y sus actividades asociadas para consultas o clonados. En caso contrario, se borrará la estructura pero permanecerán las actividades">
                                       ?
                                    </span>
                                </label>
                            </div>
                        
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
                
				<div class="card shadow-sm border-0 mt-4" 
				     th:if="${orientacion.cursos != null and #lists.size(orientacion.cursos) > 0}">
				    <div class="card-header bg-primary text-white">
				        <h5 class="mb-0">Mapa de tutorías</h5>
				    </div>
				    <div class="card-body">
				        <ul class="list-unstyled mb-0">
				            <li th:each="curso : ${orientacion.cursos}" class="mb-3">
				                <a th:href="@{/curso/{id}(id=${curso.idCurso})}" class="btn btn-sm btn-light">
				                    <h6 class="my-1 mb-0" th:text="${curso.nombre}"></h6>
				                </a>
				                <ul class="list-unstyled ms-3 mt-2">
				                    <li class="mx-3" th:each="tutoria : ${curso.tutorias}">
										
										<a th:href="@{/tutoria/{id}(id=${tutoria.idTutoria})}" class="btn btn-sm btn-light">
				                    		<h7 class="my-1 my-1" th:text="${tutoria.nombre}"></h7>
				                		</a>
				                    </li>
				                </ul>
				            </li>
				        </ul>
				    </div>
				</div>

                
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Activación de popovers -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>    
    
</body>
</html>
