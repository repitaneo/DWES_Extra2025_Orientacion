<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Incluir el menú superior -->
    <div th:insert="~{fragments/menu :: menuSuperior}"></div>

    <div class="container text-center mt-5">
        <div class="row">
            <!-- Sección Orientación -->
            <div class="col-md-4">
                <div class="card bg-primary text-white shadow">
                    <div class="card-body">
                        <i class="bi bi-mortarboard display-4"></i>
                        <h4 class="mt-3">Orientación</h4>
                        <p>Accede a la sección de orientación académica y profesional.</p>
                        <a th:href="@{/orientacion}" class="btn btn-light">Accede</a>
                    </div>
                </div>
            </div>

            <!-- Sección Cursos -->
            <div class="col-md-4">
                <div class="card bg-success text-white shadow">
                    <div class="card-body">
                        <i class="bi bi-book display-4"></i>
                        <h4 class="mt-3">Cursos</h4>
                        <p>Consulta los cursos disponibles y sus contenidos.</p>
                        <a th:href="@{/curso}" class="btn btn-light">Accede</a>
                    </div>
                </div>
            </div>

            <!-- Sección Tutorías -->
            <div class="col-md-4">
                <div class="card bg-warning text-dark shadow">
                    <div class="card-body">
                        <i class="bi bi-person-badge display-4"></i>
                        <h4 class="mt-3">Tutorías</h4>
                        <p>Consulta las tutorías disponibles y solicita una sesión.</p>
                        <a th:href="@{/tutoria}" class="btn btn-dark">Accede</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
