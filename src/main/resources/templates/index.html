<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Incluir el menú superior -->
    <div th:insert="~{fragments/menu :: menuSuperior}"></div>

    <div class="container text-center mt-5">
        <!-- Logo visible -->
        <div class="mb-4">
			<img th:src="@{/logo.png}" src="/logo.png" alt="ACTUA Logo" class="img-fluid" style="max-height: 300px;">
        </div>
        <div class="row justify-content-center">
            <!-- Sección Orientación -->
            <div class="col-md-6 mb-4">
                <div class="card bg-primary text-white shadow">
                    <div class="card-body">
                        <i class="bi bi-mortarboard display-4"></i>
                        <h4 class="mt-3">Departamento orientación</h4>
                        <p>Organiza los cursos y tutorías de tu departamento</p>
                        <a th:href="@{/orientacion}" class="btn btn-light">Accede</a>
                    </div>
                </div>
            </div>

            <!-- Sección Actividades -->
            <div class="col-md-6 mb-4">
                <div class="card bg-warning text-dark shadow">
                    <div class="card-body">
                        <i class="bi bi-list-task display-4"></i>
                        <h4 class="mt-3">Actividades del Centro</h4>
                        <p>Explora las actividades de tutoría diseñadas para el aula.</p>
                        <a th:href="@{/actividad?page=0}" class="btn btn-dark">Accede</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
