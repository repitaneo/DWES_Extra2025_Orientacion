<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:insert="~{fragments/menu :: menuSuperior}"></div>

<div class="container mt-4">

    <h2 class="text-black text-center my-5 shadow-sm py-4">
        <a class="badge rounded-pill bg-primary text-decoration-none" th:href="@{/orientacion/{id}(id=${curso.orientacion.idOrientacion})}">
		    <span th:text="${curso.orientacion.centro.nombre}">bla</span>
		</a>
        <i class="bi bi-chevron-right"></i> 
        <span class="badge rounded-pill bg-secondary" th:text="${curso.nombre}">Nombre Curso</span>
    </h2>

    <div class="row mb-5">
        <!-- Ficha Curso -->
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
				<div class="card-header bg-primary text-white">
					<h5 class="mb-0 d-flex justify-content-between align-items-center">
					    Ficha del Curso
					    <a th:href="@{/curso/edit/{id}(id=${curso.idCurso})}"
					       class="badge bg-light text-primary text-decoration-none">
					        <i class="bi bi-pencil-fill fs-5"></i>
					    </a>
					</h5>
				</div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-6">Nombre</dt>
                        <dd class="col-sm-6" th:text="${curso.nombre}">Nombre</dd>

                        <dt class="col-sm-6">Observaciones</dt>
                        <dd class="col-sm-6" th:text="${curso.observaciones}">Observaciones</dd>

                        <dt class="col-sm-6">Archivar en Septiembre</dt>
                        <dd class="col-sm-6">
                            <i class="bi" th:classappend="${curso.archivarSeptiembre} ? 'bi-check-circle-fill fs-4 text-success' : 'bi-patch-exclamation-fill fs-4 text-danger'"></i>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

        <!-- Formulario Tutoria -->
        <div class="col-md-7">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Añadir Tutoría</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/tutoria/add/{id}(id=${curso.idCurso})}" th:object="${tutoria}" method="post">
                        <div class="row">
                            <div class="col-md-7 mb-3">
                                <label for="nombre" class="form-label">Nombre tutoria</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="1A, 1B, BH CC, 4DIVER, ..." required>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="fecha" class="form-label">Año inicio curso</label>
                                <input type="number" min="1900" max="2100" class="form-control" id="fecha" th:field="*{fecha}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-7 mb-3">
                                <input type="text" class="form-control" id="tutor" th:field="*{tutor}" placeholder="Pablo García, María López, ..." required>
                                <div class="form-text" id="basic-addon4">Persona que obstenta la tutoría este curso</div>
                            </div>
                            
                            <div class="col-md-5 mb-3">
								 <div class="input-group mb-3">
								  	<input type="text" class="form-control" placeholder="Username" aria-label="educastur" th:field="*{email}" required>
								  	<span class="input-group-text">@educastur.org</span>
								</div>                                 
                            </div>
                        </div>

					    <div class="d-flex justify-content-end">
					        <button type="submit" class="btn btn-primary">Guardar</button>
					    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla Tutorías -->
    <div class="table-responsive mb-5" th:if="${curso.tutorias != null and #lists.size(curso.tutorias) > 0}">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tutoría</th>
                    <th>educastur</th>
                    <th>Año</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tutoria : ${curso.tutorias}">
                    <td> 
						<a th:href="@{/tutoria/{id}(id=${tutoria.idTutoria})}" class="btn btn-sm btn-light">
                            <span th:text="${tutoria.nombre}">Nombre</span>
                        </a>	
					</td>
                    <td th:text="${tutoria.tutor}">Tutor</td>
                    <td th:text="${tutoria.email}">email@ejemplo.com</td>
                    <td th:text="${tutoria.fecha}">2024</td>
                    <td>
                        <a th:href="@{/tutoria/del/{id}(id=${tutoria.idTutoria})}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
